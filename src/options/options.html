<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
	<p>Hello, please check documentation (github page) for further explanation of these options.</p>
	<hr>
	<form>
	    <input type="checkbox" id="filter_sender_check" checked/>
	    <label>Only filter for sender(s) (comma-separated, uncheck for all):</label>
	    <input type="text" id="sender_field"/>
	    <br>
	    
	    <input type="checkbox" id="allow_trashing_check"/>
	    <label>Allow duplicates to be moved to trash (recommended, otherwise addon does nothing)</label>
	    <br>
	    
	    <input type="checkbox" id="disable_logging"/>
	    <label>Reduce debug output to console</label>
	    <br>
	    
	    <input type="checkbox" id="enable_exp_features"/>
	    <label>Enable experimental features (not recommended, use at own risk!)</label>
	    <hr>
	    
	    <button type="submit">Save Settings</button>
	</form>
	<script src="options.js"></script>
</body>
</html>
